<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <div id="topBar" class="fillScreen">
        <div id="starterText">Input the password.</div>
        <div id="resultText"></div>
    </div>

    <div id="restBox">
        <input type="text" id="pwdField" autofocus/>
        <a id="prizeButton" class="d-none" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">PRIZE!</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
